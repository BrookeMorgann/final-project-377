<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brooke's INST377 Project</title>
    <link rel="stylesheet" href="script.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>FBI Most Wanted</h1>
      </header>
      <div class="container">
        <div class="left_section box">
          <h3>Most Wanted List</h3>
          <div class="submit_form">
            <button type="button" id="data_load">Load Data</button>
            <button type="button" id="generate">Gen List</button>
          </div>
        </div>
        <div class="right_section box">
          <h3>Data Visualization</h3>
            <button type="button" id="chart_load">Load Chart</button>
            <canvas id="myChart" class="box"></canvas>
            <dl class="box" id="people_list">
              List of Heights
            </dl>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js
    "></script>
    
    <script src="script.js"></script>
  </body>
</html>
