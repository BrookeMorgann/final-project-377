<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brooke's INST377 Final - Astronaut Data</title>
    <link rel="stylesheet" href="script.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Astronaut List</h1>
      </header>
      <div class="container">
        <div class="left_section box">
            <h3>Form Inputs</h3>
            <div class="submit_form">
                <form
                action="https://lldev.thespacedevs.com/2.2.0/astronaut/"
                class="box main_form">
                <button type="button" id="data_load">Load Data</button>
                
                <div>
                    <label for="astro">Filter by Nationality</label>
                    <input type="text" id="astro" name="astro"/>
                </div>
                <button type="button" id="generate">Refresh List</button>
                <button type="button" id="flights_load">Flights Chart</button>
          
                </form>
            </div>
           
        </div>
        <div class="right_section box">
          <h3>Data Visualization</h3>
            
            <canvas id="myChart" class="box"></canvas>
            <dl class="box" id="people_list">
              List of Astronauts
            </dl>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js
    "></script>
    
    <script src="script.js"></script>
  </body>
</html>
