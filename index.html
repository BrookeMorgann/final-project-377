<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brooke's INST377 Final - Astronaut Data</title>
    <link rel="stylesheet" href="script.css">
  </head>
  <body>
    <style>
      body {
        background-image: url('space-background.jpeg');
      }
      </style>
    <div class="wrapper">
      <header class="header">
        <h1>Astronaut Data</h1>
      </header>
      <div class="container">
        <div class="left_section box">
            
            <div class="submit_form">
                <form
                action="https://lldev.thespacedevs.com/2.2.0/astronaut/"
              

                class="box main_form">
                
                <div>
                    <label for="astro"><b>Filter by Nationality</b></label>
                    <input type="text" id="astro" name="astro"/>
                </div>
                <div>
                  <label for="flights"><b>Filter by Flights</b></label>
                  <input type="text" id="flights" name="flights"/>
              </div>
                </form>
            </div>
           
        </div>
        <div class="right_section box">
          <h4>Astronaut List</h4>
          <div class="box table" id="people_list">
            
          </div>
        </div>
      </div>
      <div class="container">
        <canvas id="myChart" class="chart-size"></canvas>
      </div>
      
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
